<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img src="./img/browser.png" alt="" class="header__header-img" />
      <div class="header__wrapper">
        <div class="header__logo logo-first-page">
          <img src="./img/logo.png" alt="" class="main__logo-img" />
        </div>
        <div class="header__button">
          <button class="header__bin bin">
            Корзина <img src="./img/bin.png" alt="" />
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__main-info">
        <div class="main__description">
          <h1 class="main__title title-first-page">
            Виртуальная реальность без проводов
          </h1>
          <p class="main__paragraph paragraph-first-page">
            Лучшее, что случалось с виртуальным миром в реальности. Новый
            компактный шлем без проводов и дорогих комьютеров.
          </p>
        </div>
        <button class="main__button btn btn-buy">
          Купить <img src="./img/card.png" alt="" class="main__icon-card" />
        </button>
        <nav class="nav">
          <a href="#" class="nav__link">Возможности</a>
          <a href="#" class="nav__link">Где купить</a>
          <a href="#" class="nav__link">Доставка</a>
          <a href="#" class="nav__link">Помощь</a>
        </nav>
      </div>
      <div class="main__second">
        <div class="main__first-page-img"></div>
      </div>
    </main>
  </body>
</html>
